syntax = "proto3";

package service2;

option go_package = "api/gen/service2";

// The arithmetic service definition.
service ArithmeticService {
  // Adds two numbers
  rpc Add (AddRequest) returns (AddReply);
}

// The request message containing two numbers.
message AddRequest {
  int32 a = 1;
  int32 b = 2;
}

// The response message containing the result.
message AddReply {
  int32 result = 1;
}
